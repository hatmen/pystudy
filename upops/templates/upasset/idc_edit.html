{% extends "base.html" %}
{% block content %}
    {% load mytags %}
    <!-- page heading start-->
    <div class="page-heading" xmlns="http://www.w3.org/1999/html">
        <h3>
            编辑机房
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="{% url 'upops_admin' %}">仪表盘</a>
            </li>
            <li class=""> 资产管理 </li>
            <li class="">
                <a href="{% url 'asset_idc' %}">查看机房 </a>
            </li>
            <li class="active"> 编辑机房 </li>
        </ul>
    </div>
    <!-- page heading end-->
            <div class="wrapper">
            <div class="row">
                <div class="col-md-8">
                    <section class="panel">
                        <header class="panel-heading">
                            编辑机房
                        </header>
                        <div class="panel-body">
                             <form action="{% url 'asset_idc_edit' %}" class="form-horizontal adminex-form cmxform" id="commentForm" method="post">
                             {% csrf_token %}
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">机房名 *</label>
                                        <div class="col-lg-8">
                                            <input class=" form-control" id="cname" value="{{ idc.name }}" name="name" minlength="2" type="text" required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">带宽(M)</label>
                                        <div class="col-lg-8">
                                            <input class=" form-control" id="cbandwidth" value="{{ idc.bandwidth }}" name="bandwidth" minlength="2" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">联系人</label>
                                        <div class="col-lg-8">
                                            <input class=" form-control" id="clinkman" value="{{ idc.linkman }}" name="linkman" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">联系方式</label>
                                        <div class="col-lg-8">
                                            <input class=" form-control" id="cphone" name="phone" value="{{ idc.phone }}" minlength="11" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">机房地址</label>
                                        <div class="col-lg-8">
                                            <input class=" form-control" id="caddress" value="{{ idc.address }}" name="address" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">IP网段</label>
                                        <div class="col-lg-8">
                                            <input class=" form-control" id="cnetwork" value="{{ idc.network }}" name="network"  type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">运营商</label>
                                        <div class="col-lg-8">
                                            <input class=" form-control" id="coperator" value="{{ idc.operator }}" name="operator" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="ccomment" class="control-label col-lg-2">备注</label>
                                        <div class="col-lg-8">
                                            <textarea class="form-control " id="ccomment" name="comment">{{ idc.comment }}</textarea>
                                        </div>
                                    </div>
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-primary" type="submit">Save</button>
                                        </div>
                                </form>
                            </div>
                        </section>
                    </div>

                </div>
            </div>
{% endblock %}
