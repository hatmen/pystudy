<!-- active menu -->

<script>
    var url_array = document.location.pathname.split("/");
    s1 = url_array[1];
    s2 = url_array[2];
    s3 = url_array[3];
    if (s1 == ''){
        $('#index').addClass('active')
    } else {
        if (s2 == ''){
            $('#'+s1).addClass('active')
        } else {
            if (s3 == ''){
                $('#'+s2).addClass('active')
            }else {
                $("#" + s2).addClass('active nav-active');
                $('#' + s2 + ' .' + s3).addClass('active');
                console.log(s1)
            }
        }
    }
</script>
