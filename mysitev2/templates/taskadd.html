{% extends "base.html" %}
		{% block head %}
        <title>定时任务</title>
        <!-- Bootstrap -->
        <link href="/demo/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/demo/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="/demo/assets/styles.css" rel="stylesheet" media="screen">
        <script src="/demo/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		{% endblock %}
		
		{% block task %} class="active" {% endblock %}
		
		{% block span %}
                     <!--/span-->
                    <div class="span9" id="content">
						<div class="row-fluid">
                         <!-- block -->
							<div class="block">
								<div class="navbar navbar-inner block-header">
									<div class="muted pull-left">添加 任务计划</div>
									<div class="muted pull-right ">
										<button style="margin-top: -5px;" id='add_sheet' class="btn btn-success">Add Sheet <i class="icon-plus icon-white"></i></button>
									</div>
								</div>
                            <div class="block-content collapse in">
							<div class="span12">
					<!-- BEGIN FORM-->
								<form action="/demo/addtask/" id="form_sample_1" method="get" class="form-horizontal">
									<fieldset>
									<div class="alert alert-error hide">
										<button class="close" data-dismiss="alert"></button>
										You have some form errors. Please check below.
									</div>
									<div class="control-group">
										<label class="control-label">任务名称<span class="required">*</span></label>
										<div class="controls">
											<input type="text" name="taskname" data-required="1" class="span6 m-wrap" required/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">首行格式</label>
										<div class="controls">
											<input type="text" name="toplineformat" data-required="1" class="span6 m-wrap"/>
											<span class="help-block">e.g：excel中sheet首行内容，多个以","分割</span>
										</div>
									</div>
									<div id="tail_sql" class="control-group">
										<label class="control-label">SQL语句<span class="required">*</span></label>
										<div class="controls">
											<textarea type="text" name="sqlmessage" rows="10"  class="span6 m-wrap" required></textarea>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">收件人<span class="required">*</span></label>
										<div class="controls">
											<input name="mailuser" type="text" class="span6 m-wrap" required/>
											<span class="help-block">e.g：多个收件人邮箱以","分割</span>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">邮件主题<span class="required">*</span></label>
										<div class="controls">
											<input type="text" name="mailsubject" data-required="1" class="span6 m-wrap" required/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">邮件内容<span class="required">*</span></label>
										<div class="controls">
											<textarea type="text" name="mailcontext" rows="5" class="span6 m-wrap" required></textarea>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">任务时间<span class="required">*</span></label>
										<div class="controls">
											<input type="text" name="tasktime" data-required="1" class="span6 m-wrap" required/>
										</div>
									</div>
									<div class="control-group">
												  <label class="control-label" for="optionsCheckbox">ON/OFF</label>
												  <div class="controls">
													  <input class="uniform" type="checkbox" name="checkbox" checked id="optionsCheckbox" value="1">
												  </div>
									</div>
								<div class="form-actions">
										<button type="submit" class="btn btn-primary">Save</button>
										<a href="/demo/taskshow/"><button type="button" class="btn">Cancel</button></a>
								</div>
								</fieldset>
							</form>
					</div>
					</div>
				</div>
				</div>
			</div>

{% endblock %}
{% block script %}
        <!--/.fluid-container-->
        <script src="/demo/vendors/jquery-1.9.1.min.js"></script>
        <script src="/demo/bootstrap/js/bootstrap.min.js"></script>
        <script src="/demo/vendors/easypiechart/jquery.easy-pie-chart.js"></script>
		
		<script type="text/javascript" src="/demo/vendors/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="/demo/assets/scripts.js"></script>
		<script src="/demo/assets/form-validation.js"></script>
		<script src="/demo/assets/scripts.js"></script>
		<script src="/demo/assets/DT_bootstrap.js"></script>
        <script>
        $("#iptionsCheckbox").click(function(){
            $["checkbox"].attr("checked", true)
        });
		
		jQuery(document).ready(function() {
		FormValidation.init();
		});
		
        $("#add_sheet").click(function(){
            $("#tail_sql").append('<br>' +
                    '<div class="control-group">' +
                    '<label class="control-label">首行格式</label>' +
                    '<div class="controls">' +
                    '<input type="text" name="toplineformat" data-required="1" class="span6 m-wrap"/>' +
                    '<span class="help-block">e.g：excel中sheet首行内容，多个以","分割</span>' +
                    '</div>' +
                    '</div>' +
                    '<div class="control-group">' +
                    '<label class="control-label">SQL语句<span class="required">*</span></label>' +
                    '<div class="controls"><textarea type="text" name="sqlmessage" rows="10" class="span6 m-wrap"></textarea>' +
                    '</div> ' +
                    '</div>');
        });
        </script>
{% endblock %}
