<!DOCTYPE html>
<html class="no-js">
    
    <head>
		{% block head %} {% endblock %}
    </head>
    
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">运维管理平台v2</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li class="dropdown">
                                <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-user"></i> {{user}} <i class="caret"></i>

                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a tabindex="-1" href="#">Profile</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a tabindex="-1" href="/demo/logout">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3" id="sidebar">
                    <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                        <li {% block views %}{% endblock %} >
                            <a href="/demo/commurl/"><i class="icon-chevron-right"></i>常用URL</a>
                        </li>
                        <li {% block dba %}{% endblock %} >
                            <a href="/demo/dbashow/"><i class="icon-chevron-right"></i> 数据库管理</a>
                        </li>
						<li {% block under %}{% endblock %} >
                            <a href="/demo/urlshow/"><i class="icon-chevron-right"></i> 内外网映射</a>
                        </li>
						<li {% block task %}{% endblock %} >
                            <a href="/demo/taskshow/"><i class="icon-chevron-right"></i> 定时任务</a>
                        </li>
                    </ul>
                </div>
                <!--/span-->
                {% block span %} {% endblock %}
            </div>
        </div>
		{% block script %} {% endblock %}
    </body>

</html>
